<body>
  <!-- html goes here -->
  <script>
    const book1 = {
      title: 'Goodnight Punpun',
      author: 'Inio Asano',
      libraryID: 3353

    const { title, author, libraryID } = book1;
    console.log(`The title of the book is ${title}, the author of the book is ${author}, and the library id is ${libraryID}`);

    const book2 = {
      title: "Les Fleurs du mal",
      author: "Charles Baudelaire",
      libraryID: 2345
    };

    const { title: ztitle, author: zauthor, libraryID: zlibraryID } = book2;
    console.log(`The title of the book is ${ztitle}, the author of the book is ${zauthor}, and the library id is ${zlibraryID}`);

    const library = [
      {
        title: 'The Road Ahead',
        author: 'Bill Gates',
        libraryID: 1254
      },
      {
        title: 'Walter Isaacson',
        author: 'Steve Jobs',
        libraryID: 4264
      },
      {
        title: 'Mockingjay: The Final Book of The Hunger Games',
        author: 'Suzanne Collins',
        libraryID: 3245
      },
      {
        title: "Dead Dead Demon's De De De De Destruction",
        author: 'Inio Asano',
        libraryID: 1233
      }
    ];

    const [book3, book4, book5] = library;
    console.log('Book3 has the value: ', book3);
    console.log('Book4 has the value: ', book4);
    console.log('Book5 has the value: ', book5);

    const [, , , book6] = library;
    console.log('Book6 has the value: ', book6);
  </script>
