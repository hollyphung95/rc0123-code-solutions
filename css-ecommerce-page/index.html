<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wiph=device-wiph, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>

    <div class="row">
      <div class="column-fifth">
        <img class="product" src="images/dress1.jpeg" alt="dress1">
        <p>Free People <span>|Size 6</span></p>
        <p>$35 <span><del> $125 retail</del></span></p>
      </div>

      <div class="column-fifth">
        <img class="product" src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p>Yves Saint Laurent<span>|One-Size</span></p>
        <p>$200 <span><del>$1600 retail</del></span></p>
      </div>


      <div class="column-fifth">
        <img class="product" src="images/key.jpeg" alt="key">
        <p>Tiffany <span>|One-Size</span></p>
        <p>$476 <span><del>$2000 retail</del></span></p>
      </div>

      <div class="column-fifth">
        <img class="product" src="images/lv-bag.jpg" alt="lv-bag">
        <p>Louis Vuitton <span>|One-Size</span></p>
        <p>$95 <span><del>$1200 retail</del></span></p>
      </div>

      <div class="column-fifth">
        <img class="product" src="images/dress2.jpeg" alt="dress2">
        <p>Reformation<span>|Size 4</span></p>
        <p>$20 <span><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>

</body>

</html>
