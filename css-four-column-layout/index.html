<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wiph=device-wiph, initial-scale=1.0">
  <title>Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img class="screen" src="images/screen-1.png" alt="screen-1">
        <img class="icon" src="images/switch-icon.png" alt="switch-icon">
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column">
        <img class="screen" src="images/screen-2.png" alt="screen-2">
        <img class="icon" src="images/switch-icon.png" alt="filter-icon">
        <h2>Trip Filtering</h2>
        <p>Evaluates vour trip requests</p>
      </div>
      <div class="column">
        <img class="screen" src="images/screen-3.png" alt="screen-3">
        <img class="icon" src="images/switch-icon.png" alt="slider-icon">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips.</p>
      </div>

      <div class="column">
        <img class="screen" src="images/screen-4.png" alt="screen-4">
        <img class="icon" src="images/switch-icon.png" alt="bars-icon">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>

  </div>

</body>

</html>
