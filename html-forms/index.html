<!DOCTYPE html>
<html>

<head>
  <title>html forms</title>
</head>

<body>
  <h1>Coding Form</h1>
  <form>
    <div>
      <label for="email">Email</label>
      <div>
        <input type="email" name="email" id="email">
      </div>
    </div>

    <div>
      <label for="why-code">Why is coding cool?</label>
      <div>
        <select id="why-code" name="reason">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
    </div>
    <div>
      <p>Favorite language (choose one)</p>
      <label><input type="radio" name="favoritelang" value="HTML">HTML</label>
      <label><input type="radio" name="favoritelang" value="CSS">CSS</label>
      <label><input type="radio" name="favoritelang" value="JS">Javascript</label>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <label>
        <input type="checkbox" name="signUp">Sign me up!
      </label>
    </div>
    <div>
      <label for="comments">Comments</label>
      <div>
        <textarea id="comments" name="comments" cols="25" rows="5"></textarea>
      </div>
    </div>
    <input type="submit" value="Submit">
  </form>


</body>

</html>
