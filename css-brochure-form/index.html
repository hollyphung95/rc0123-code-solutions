<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form action="/css-brochure-form/index.html" method="get">
    <h1>Learn More</h1>
    <div><label for="company-email">Company Email</label></div>
    <div><input id="company-email" type="email" name="email" placeholder="sally@company.co" /></div>

    <div><label for="name">Name</label></div>
    <div><input id="name" type="text" name="name" placeholder="Sally Smith" /></div>

    <div><label for="hiring-locations">Where are you hiring</label></div>
    <div><input id="hiring-locations" type="text" name="location" placeholder="City, Country" /></div>

    <div><label for="hiring-capacity">How many engineers are you hiring in the next 6 months</label></div>

    <div>
      <select name="numOfEngineers" id="hiring-capacity">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
      </select>
    </div>
    <div><label for="submit-btn"><input id="submit-btn" type="Submit" name="SubmitForm" /></label></div>
  </form>
</body>

</html>
